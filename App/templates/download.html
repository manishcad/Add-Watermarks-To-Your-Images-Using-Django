<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Download</title>
</head>
<body style="background-color: rgba(68,70,84);">
    {% if messages %}
    {% for msg in messages %}
    <div class="alert alert-{{msg.tags}}" role="alert">
        <center>{{msg}}</center>
      </div>
    {% endfor %}
    {% endif %}
    
    
    <div class="container" style="background-color: ;">
        <div class="row mt-3" style="display: flex; justify-content:center; margin-top: 100px !important;">
            <div class="col-md-5" style="background-color: ; text-align: center; display: flex; flex-direction: column; align-items: center;">
                <center><h1 class="mt-5" style="font-weight: bold; color:white;font-family:cursive;">Download</h1></center>
              

                <div class="card" style="width: 18rem;">
                    <img src="http://127.0.0.1:8000/static/output/{{pk}}" class="card-img-top" alt="...">
                    <div class="card-body">
                      
                      <a href="http://127.0.0.1:8000/static/output/{{pk}}" class="btn btn-primary" download>Download</a>
                    </div>
                  </div>
                
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>

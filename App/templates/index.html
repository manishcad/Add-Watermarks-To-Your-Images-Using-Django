<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Index</title>
</head>
<body style="background-color: rgba(68,70,84);">
    {% if messages %}
    {% for msg in messages %}
    <div class="alert alert-{{msg.tags}}" role="alert">
        <center>{{msg}}</center>
      </div>
    {% endfor %}
    {% endif %}
    
    
    <div class="container" style="background-color: ;">
        <div class="row mt-3" style="display: flex; justify-content:center; margin-top: 100px !important;">
            <div class="col-md-5" style="background-color: ; text-align: center;">
                <center><h1 style="color: white;" class="mt-5">Watermark Your Images:</h1></center>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <label for="text" style="color: white;" class="mt-3">Write Your Text:</label>
                    <input type="text" name="text" placeholder="Enter Your Text Here" class="form-control mt-2" required>
                    <label for="file" style="color: white;" class="mt-2">Select Your File::</label>
                    
                    <input type="file" name="file" class="form-control mt-2" style="width: 70%;">
                    <div class="col mt-3">
                        <button type="submit" class="btn btn-success">Create Watermark</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
